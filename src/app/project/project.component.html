<p>
  {{address.street}}<br>
  {{address.postalCode}}<br>
  {{address.city}}<br>
</p>


<input #task
  (keyup.enter)="add(task.value)"
       (blur)="add(task.value); task.value='' ">
<button (click)="add(task.value)">Add</button>

<ul>
  <li *ngFor ="let task of tasks; let i = index">
    {{i+1}} {{task}} <button (click)="deleteTasks(task)">Delete</button>
  </li>
</ul>
